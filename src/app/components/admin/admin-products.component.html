<div class="admin-products">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Products</h2>
    <button class="btn btn-primary" (click)="createProduct()">Create Product</button>
  </div>

  <div *ngIf="products?.length === 0">No products found.</div>

  <div *ngIf="products?.length > 0" class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>{{ p.name }}</td>
          <td>{{ p.category }}</td>
          <td>{{ p.price | currency }}</td>
          <td>{{ p.stock }}</td>
          <td>{{ p.isActive ? 'Yes' : 'No' }}</td>
          <td>
            <button class="btn btn-sm btn-outline-secondary me-2" (click)="editProduct(p)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(p)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
